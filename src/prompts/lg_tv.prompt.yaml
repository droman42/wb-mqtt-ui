id: lg_tv
title:
  en: LG TV Remote
  ru: Пульт LG TV

menu:
  up: cursor_up
  down: cursor_down
  left: cursor_left
  right: cursor_right
  ok: enter
  aux1: back
  aux2: home
  aux3: settings
  aux4: voice

sliders:
  - id: volume
    min: 0
    max: 100
    step: 2
    icon: SpeakerWaveIcon
    ticks: [0, 25, 50, 75, 100]
    transport: mqtt
    payload:
      topic: /devices/lg_tv/volume

  - id: brightness
    min: 0
    max: 100
    step: 5
    icon: SunIcon
    transport: mqtt
    payload:
      topic: /devices/lg_tv/brightness

pointer:
  mode: absolute
  sensitivity: 1.0
  transport: mqtt
  hintIcon: false

buttons:
  - id: power_toggle
    icon: PowerIcon
    label:
      en: Power
      ru: Питание
    transport: mqtt
    payload:
      topic: /devices/lg_tv/power
      message: toggle

  - id: channel_up
    icon: ChevronUpIcon
    label:
      en: Channel Up
      ru: Канал вверх
    transport: mqtt
    holdable: true

  - id: channel_down
    icon: ChevronDownIcon
    label:
      en: Channel Down
      ru: Канал вниз
    transport: mqtt
    holdable: true

  - id: input_hdmi
    icon: "lucide:Hdmi"
    label:
      en: HDMI Input
      ru: Вход HDMI
    promptForInput:
      label:
        en: Enter HDMI port number (1-4)
        ru: Введите номер порта HDMI (1-4)
      paramKey: port
    transport: mqtt

hideStatePanel: false 