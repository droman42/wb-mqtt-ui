id: movie_night
title:
  en: Movie Night Scenario
  ru: Сценарий Вечер кино

buttons:
  - id: start_movie_night
    icon: "lucide:Film"
    label:
      en: Start Movie Night
      ru: Начать вечер кино
    transport: api
    payload:
      scenario: movie_night
      action: start

  - id: pause_movie_night
    icon: PauseIcon
    label:
      en: Pause
      ru: Пауза
    transport: api
    payload:
      scenario: movie_night
      action: pause

  - id: resume_movie_night
    icon: PlayIcon
    label:
      en: Resume
      ru: Продолжить
    transport: api
    payload:
      scenario: movie_night
      action: resume

  - id: end_movie_night
    icon: StopIcon
    label:
      en: End Movie Night
      ru: Завершить вечер кино
    transport: api
    payload:
      scenario: movie_night
      action: end

sliders:
  - id: ambient_lighting
    min: 0
    max: 100
    step: 10
    icon: "lucide:Lightbulb"
    transport: api
    payload:
      scenario: movie_night
      control: ambient_lighting

  - id: sound_volume
    min: 0
    max: 100
    step: 5
    icon: SpeakerWaveIcon
    ticks: [0, 20, 40, 60, 80, 100]
    transport: api
    payload:
      scenario: movie_night
      control: sound_volume

hideStatePanel: true 